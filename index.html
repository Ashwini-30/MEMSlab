<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 VR Lab Viewer</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-entity 
    geometry="primitive: circle; radius: 0.25"
    material="color: white; opacity: 0.8"
    position="1 1 -3"
    class="clickable"
    onclick="window.location.href='room2.html';">
    </a-entity>

    <a-scene>
      <!-- 360Â° background -->
      <a-sky src="vrimg.png" rotation="0 -90 0"></a-sky>

      <!-- Controller-based raycaster -->
      <a-entity laser-controls="hand: right"></a-entity>
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
