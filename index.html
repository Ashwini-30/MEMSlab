<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <!-- 360 image -->
      <a-sky src="vrimg.png" rotation="0 180 0"></a-sky>

      <!-- huge visible test hotspot -->
      <a-sphere 
        position="0 1 -2"
        radius="0.3"
        color="red">
      </a-sphere>

      <!-- camera + controller -->
      <a-entity id="rig">
        <a-camera></a-camera>
        <a-entity laser-controls="hand: right"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
